name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun turbo typecheck

      - name: Run unit tests
        run: bun turbo test

      - name: Run integration tests
        run: bun run test:integration
        timeout-minutes: 10
