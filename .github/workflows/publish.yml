name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun turbo build --filter='!@swarmtools/web' --filter='!swarm-dashboard'

      - name: Create and publish versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: bun run ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read changelog
        if: steps.changesets.outputs.published == 'true'
        id: changelog
        run: |
          CHANGELOG=$(head -80 packages/opencode-swarm-plugin/CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release tweet
        if: steps.changesets.outputs.published == 'true'
        id: tweet
        uses: vercel/ai-action@v2
        with:
          model: "anthropic/claude-sonnet-4-20250514"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Summarize this changelog into a tweet (max 280 chars) announcing the release from @swarmtoolsai. Be concise, highlight the key feature. The ONLY emoji allowed is üêù - use it once at most. No hashtags. Include the version number. Keep it professional, not cringe. Output ONLY the tweet text, nothing else.

            Changelog:
            ${{ steps.changelog.outputs.content }}

      - name: Post to X
        if: steps.changesets.outputs.published == 'true' && steps.tweet.outputs.text != ''
        uses: ethomson/send-tweet-action@v1
        with:
          status: ${{ steps.tweet.outputs.text }}
          consumer-key: ${{ secrets.X_API_KEY }}
          consumer-secret: ${{ secrets.X_API_SECRET }}
          access-token: ${{ secrets.X_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
